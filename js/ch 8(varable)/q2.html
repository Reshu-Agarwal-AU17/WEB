<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <script>
        // 2 . write a program to find the solution of 5+6-2/8*4
        function solution() {
            let a = 5,
                b = 6,
                c = 2,
                d = 8,
                e = 4;
            let answer = a + b - (c / d) * e;
            window.alert(answer);
        }
    </script>
</head>

<body>
    <button onclick="solution()">click me</button>
</body>
