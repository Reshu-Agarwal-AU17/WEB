<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // write a program to find the division of 6 and 2 with the help of function .
      function division() {
        let a = 6,
          b = 2,
          c;
        c = a / b;
        window.alert(c);
      }
    </script>
  </head>
  <body>
    <button onclick="division()">Click Me</button>
  </body>
</html>
