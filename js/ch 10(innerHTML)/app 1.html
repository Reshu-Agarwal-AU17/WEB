<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function res() {
            let y = document.getElementById("name");
            y.innerHTML = "My Name is Rishav";
        }
    </script>
</head>

<body>
    <button id="name" onclick="res()">Click Here To My Name!!</button>
</body>

</html>
