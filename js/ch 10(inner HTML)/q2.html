<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <style>
      button {
        width: 150px;
        height: 60px;
        padding: 10px;
        border: 3px solid red;
        background: none;
        margin: 50px;
        font-family: sans-serif;
        text-align: center;
        font-size: 20px;
      }
    </style>
    <script>
      function a() {
        let x = document.getElementById("btn-one");
        x.innerHTML = "My";
      }

      function b() {
        let x = document.getElementById("btn-two");
        x.innerHTML = "Name";
      }

      function c() {
        let x = document.getElementById("btn-three");
        x.innerHTML = "Is";
      }

      function d() {
        let x = document.getElementById("btn-four");
        x.innerHTML = "Rishav";
      }
    </script>
  </head>
  <body>
    <h1 align="center">Click on buttons step by step</h1>
    <button id="btn-one" onclick="a()"></button>
    <button id="btn-two" onclick="b()"></button>
    <button id="btn-three" onclick="c()"></button>
    <button id="btn-four" onclick="d()"></button>
  </body>
</html>
