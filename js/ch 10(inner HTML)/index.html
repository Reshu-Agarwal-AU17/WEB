<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>innerHTML</title>
    <script>
      function wap() {
        document.getElementById("wap").innerHTML = "R.Agarwal";
      }
    </script>
  </head>
  <body>
    <h1 id="result"></h1>
    <p id="wap"></p>
    <button onclick="wap()">click me</button>
    <script>
      document.getElementById("result").innerHTML = "Rishav";
    </script>
  </body>
</html>
