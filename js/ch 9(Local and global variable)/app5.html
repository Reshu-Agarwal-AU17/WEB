<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const name = "Rishav";
        function myname() {
            document.write(name);
        }
    </script>
</head>

<body>
    <button onclick="myname()">Click me</button>
    <button onmouseover="myname()">hover me</button>
    <button onmouseout="myname()">hover me 123</button>
</body>

</html>
