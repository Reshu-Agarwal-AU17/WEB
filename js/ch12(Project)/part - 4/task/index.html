<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <style>
      #show {
        width: 100px;
        height: 100px;
        border: 1px solid #ccc;
        background-size: cover;
      }
    </style>
    <script>
      function demo() {
        let x = document.getElementById("image").value.replace(/.*(\/|\\)/, "");
        let y = document.getElementById("show");
        y.style.backgroundImage = "url(" + x + ")";
      }
    </script>
  </head>
  <body>
    <h1>Live preview upload photo to see live</h1>
    <input type="file" accept=".png" id="image" onchange="demo()" />
    <br />
    <br /><br />
    <div id="show"></div>
  </body>
</html>
