<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function add() {
        var x = document.getElementById("first").value;
        var y = document.getElementById("second").value;
        var z = document.getElementById("result");
        z.innerHTML = "Your Addition is " + (Number(x) + Number(y));
      }
    </script>
  </head>

  <body>
    <h1>Find Your Addition</h1>
    <br />
    <hr />

    <input type="number" id="first" placeholder="First Number" />
    <input type="number" id="second" placeholder="Second Number" />
    <button onclick="add()">Get Addition</button>
    <p id="result"></p>
  </body>
</html>
