<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      h1 {
        text-align: center;
        font-size: 70px;
        font-family: sans-serif;
      }
      button {
        width: 120px;
        height: 60px;
        padding: 10px;
        background: red;
        color: white;
        border: none;
        margin-left: 45%;
      }
    </style>
    <script>
      function app() {
        var x = document.getElementById("result");
        x.style.background = "yellow";
        x.style.color = "blue";
      }
    </script>
  </head>
  <body>
    <h1 id="result">Glowing Effects</h1>
    <button onclick="app()">Click on me !</button>
  </body>
</html>
