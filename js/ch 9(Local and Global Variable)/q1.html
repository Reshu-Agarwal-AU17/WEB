<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = 5;
      function one() {
        window.alert(x + 10);
      }

      function two() {
        document.write(x + 20);
      }

      function three() {
        console.log(x + 30);
      }
    </script>
    <button onclick="one()">function 1</button>
    <button onclick="two()">function 2</button>
    <button onclick="three()">function 3</button>
  </body>
</html>
